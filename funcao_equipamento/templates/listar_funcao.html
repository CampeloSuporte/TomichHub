{% extends "base.html" %}
{% load static %}

{% block content %}


<!-- Main Content -->
<div class="main-content">
  <div class="container-fluid">
    <!-- Table Section -->
    <div class="row mt-5">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h4 class="mb-0">Função do Equipamentos</h4>
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroModal">
                <i class="fas fa-plus me-2"></i> Nova Função
              </button>
            </div>

            <div class="table-responsive">
              <table class="table custom-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  {% for funcao in funcao_equipamentos %}
                  <tr>
                    <td>{{ funcao.id }}</td>
                    <td>{{ funcao.descricao }}</td>
                    <td>
                      <button 
                        class="icon-btn btn-sm btn-editar" 
                        data-bs-toggle="modal" 
                        data-bs-target="#editarModal"
                        data-id="{{ funcao.id }}"
                        data-descricao="{{ funcao.descricao }}"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                      <!--<button class="icon-btn btn-sm"><i class="fas fa-trash"></i></button>-->
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div> <!-- fim table-responsive -->
          </div> <!-- fim card-body -->
        </div> <!-- fim card -->
      </div> <!-- fim col-12 -->
    </div> <!-- fim row -->
  </div> <!-- fim container-fluid -->
</div> <!-- fim main-content -->


    <!-- Modal de Cadastro -->
    <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroModalLabel">Cadastro de Função</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="cadastroForm" method="post" action="{% url 'cadastrar_funcao' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Digite a descrição da função..." required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i> Cancelar
                    </button>
                    <button type="submit" form="cadastroForm" class="btn btn-register">
                        <i class="fas fa-save me-2"></i> Cadastrar
                    </button>
                </div>
            </div>
        </div>
    </div>

                    <!-- Modal de editar -->
                <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarModalLabel">Editar Função</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="editarForm" method="post" action="{% url 'editar_funcao' %}">
                        {% csrf_token %}
                        <input type="hidden" id="editar_id" name="id">  <!-- campo oculto -->
                        <div class="mb-3">
                            <label for="editar_descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="editar_descricao" name="descricao" required>
                        </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i> Cancelar
                        </button>
                        <button type="submit" form="editarForm" class="btn btn-register">
                        <i class="fas fa-save me-2"></i> Salvar
                        </button>
                    </div>
                    </div>
                </div>
                </div>


    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
 
    <script src="{% static 'js/main.js' %}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    {% if messages %}
        {% for message in messages %}
            setTimeout(function() {
                {% if message.tags == 'success' %}
                    showSuccess('OPERAÇÃO CONCLUÍDA', '{{ message|escapejs }}', 5000);
                {% elif message.tags == 'error' %}
                    showError('ERRO', '{{ message|escapejs }}', 6000);
                {% elif message.tags == 'warning' %}
                    showWarning('ATENÇÃO', '{{ message|escapejs }}', 6000);
                {% elif message.tags == 'info' %}
                    showInfo('INFORMAÇÃO', '{{ message|escapejs }}', 5000);
                {% else %}
                    showInfo('NOTIFICAÇÃO', '{{ message|escapejs }}', 5000);
                {% endif %}
            }, 300);
        {% endfor %}
    {% endif %}
});

document.addEventListener('DOMContentLoaded', function () {
    const editarModal = document.getElementById('editarModal');
    const descricaoInput = document.getElementById('editar_descricao');
    const idInput = document.getElementById('editar_id');

    // quando o modal for aberto a partir do botão
    editarModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget; // botão que acionou o modal
        const id = button.getAttribute('data-id');
        const descricao = button.getAttribute('data-descricao');

        // preencher campos
        idInput.value = id;
        descricaoInput.value = descricao;
    });
});
</script>

{% endblock %}
