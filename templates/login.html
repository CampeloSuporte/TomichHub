{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOMICH HUB - Login</title>
    <link href="{% static 'css/css_login.css'%}" rel="stylesheet">
    <style>
      
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>‚ö° TOMICH HUB</h1>
                <p>SISTEMA DE ACESSO</p>
            </div>

            <div class="terminal-line">Inicializando conex√£o segura<span class="cursor">_</span></div>

            <form id="loginForm" action="{% url 'login'%}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="usuario">USU√ÅRIO</label>
                    <input type="text" id="usuario" name="username" placeholder="admin" required>
                </div>

                <div class="form-group">
                    <label for="senha">SENHA</label>
                    <input type="password" id="senha" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn-login">
                    üîì ACESSAR SISTEMA
                </button>
            </form>

            <div class="footer-links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Primeiro acesso</a>
            </div>

            <div class="status-bar">
                STATUS: <span class="status-online">‚óè ONLINE</span> | 
                SERVIDOR: 10.10.10.1:23 | 
                PROTOCOLO: TELNET/SSH
            </div>
        </div>
    </div>

    <script>
        // Matrix rain effect with blue and purple
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ<>{}[]()/*-+@#$%&';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        // Array of colors for variation
        const colors = ['#8b5cf6', '#00d4ff', '#a855f7', '#0ea5e9', '#7c3aed'];

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 0, 21, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                // Alternate colors for variety
                ctx.fillStyle = colors[i % colors.length];
                
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            // Simula√ß√£o de login
            document.querySelector('.terminal-line').innerHTML = 
                'Autenticando usu√°rio: ' + usuario + '<span class="cursor">_</span>';

            setTimeout(() => {
                document.querySelector('.terminal-line').innerHTML = 
                    'Acesso concedido! Redirecionando<span class="cursor">_</span>';
                document.querySelector('.terminal-line').style.color = '#00d4ff';
                setTimeout(() => {
                    this.submit();
                }, 1000);
            }, 1500);
        });
    </script>
</body>
</html>
